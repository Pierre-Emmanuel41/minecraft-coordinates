main: fr.pederobien.minecraft.coordinates.CoordinatesPlugin
name: minecraft-coordinates
version: 1.0-SNAPSHOT
api-version: 1.13
depend: [minecraft-platform]

description:
commands:
  coord:
    description: This command is used to display player's coordinates.
    permission: CoordinatesPlugin.permission
  gps:
    description: This command is used to display a direction to follow
    permission: CoordinatesPlugin.permission
    
permissions:
  CoordinatesPlugin.permission:
    description: give access to command coord.
    default: true